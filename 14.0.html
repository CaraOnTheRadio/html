  <h3></h3>
  <canvas id="graph" width=500 height=500 ></canvas>
  <script>
  var theCanvas = document.getElementById('graph')
  var theContext = theCanvas.getContext('2d')
  var theRepeat = theCanvas.getContext('3d')

  // convert from data-units
  function canvasX(numChildren) {
    return 30 + numChildren * 100
  }

  function canvasY(age) {
    return 510 - age * 5
  }

  function base(){
    theContext.beginPath()
    theContext.moveTo(0,0)
    theContext.lineTo(0,500)
    theContext.lineTo(500,500)
    theContext.stroke()
  }

  function repeat(){

    for(var i=0; i<12; i++){
      theContext.beginPath()
      theContext.moveTo(50*i,0)
      theContext.lineTo(50*i,500) //x as
      //theContext.stroke()
      //theContext.beginPath() // moet dit 2x ik snap dit nog niet goed
      theContext.moveTo(0,50*i) // dit geeft de start positie aan neem ik aan
      theContext.lineTo(500,50*i) //zou ik dit in minder dan 8 context kunnen doen?
      theContext.stroke()
      theContext.strokeStyle = "#CCC";
      // hoe voeg ik kleur toe?
      var ylabel = i*1
      var y = ylabel.toString();
      
      var xlabel = 100 - i*10
      var x = xlabel.toString();

      theContext.fillStyle = "black"
      theContext.fillFont = "bold 40px Georgia"
      theContext.fillText(y, 50*i, 500) // moet nog i*iets = string

      theContext.fillStyle = "black"
      theContext.fillFont = "bold 40px Georgia"
      theContext.fillText(x, 0, 50*i) //moet nog i*iets = string
    }

  }

  //test()

  base()


  </script>
