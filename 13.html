<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h3>Hi there!</h3>

  <script>
    var maxRepetitionsAsNumber
    var maxRepetitionsAsString
    function startUp(){
      maxRepetitionsAsString = prompt("How many repetitions would you like?")
      maxRepetitionsAsNumber = Number(maxRepetitionsAsString)
    }

    startUp()

    if(!Number.isInteger(maxRepetitionsAsNumber))
      console.log("hold")
      startUp()



    var repCounter = 0
    while( repCounter != maxRepetitionsAsNumber) {
      alert("Doing repetition nr. " + repCounter +
            "\ncontinuing upto: " + maxRepetitionsAsNumber )
      repCounter++
    }


    document.body.innerHTML = "<h1>Done repetition!</h1>"

  </script>

</body>
</html>
