<html>
 <head>
   <title>Dutch!</title>
 </head>
 <body>
   <div id="helloDiv"></div>
   <div id="goodbyeDiv"></div>
   <script>
     function sayHelloInDutch(){
       document.getElementById("helloDiv").innerHTML = "Hallo!"
     }
     function sayGoodbyeInDutch(){
       document.getElementById("goodbyeDiv").innerHTML = "Toedels!"
     }

     sayHelloInDutch()
     sayHelloInDutch()
     sayGoodByeInDutch()
     sayGoodByeInDutch()

   </script>
 </body>
 </html>
